<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Pekerjaan Baru</title>
    <link rel="stylesheet" href="styles/style.css">
    <style> 
        /* Tambahkan CSS popup langsung di sini untuk memastikan */
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup.hidden {
            display: none;
        }
        .popup-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            max-width: 300px;
            width: 90%;
        }
        .popup-icon {
            font-size: 3em;
            color: #7B2CBF;
            margin-bottom: 15px;
            display: block;
        }
        .popup-content h2 {
            color: #7B2CBF;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .popup-content p {
            color: #333;
            margin-bottom: 20px;
        }
        .popup-content button {
            padding: 10px 20px;
            background-color: #7B2CBF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .popup-content button:hover {
            background-color: #5A189A;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Main Content -->
        <main class="main-content">
            <h1>Tambah Pekerjaan Baru</h1>
            <!-- Form Tambah Pekerjaan -->
            <form id="addJobForm">
                <label for="kendaraan">Kendaraan</label>
                <input type="text" id="kendaraan" name="kendaraan" placeholder="Masukkan nama kendaraan" required>

                <label for="nopol">Nomor Polisi</label>
                <input type="text" id="nopol" name="nopol" placeholder="Masukkan nomor polisi" required>

                <label for="alamat-kandang">Alamat Kandang</label>
                <input type="text" id="alamat-kandang" name="alamat-kandang" placeholder="Masukkan alamat kandang" required>

                <label for="alamat-tujuan">Alamat Tujuan</label>
                <input type="text" id="alamat-tujuan" name="alamat-tujuan" placeholder="Masukkan alamat tujuan" required>

                <label for="tanggal">Tanggal</label>
                <input type="date" id="tanggal" name="tanggal" required>

                <label for="banyak">Banyak</label>
                <input type="number" id="banyak" name="banyak" placeholder="Masukkan jumlah barang" required>

                <button type="submit">Upload</button>
            </form>
        </main>
    </div>

    <!-- Pindahkan popup keluar dari main-content -->
    <div id="successPopup" class="popup hidden">
        <div class="popup-content">
            <span class="popup-icon">âœ”</span>
            <h2>SUCCESS!</h2>
            <p>Pekerjaan Berhasil Diupload</p>
            <button id="continueButton" type="button">Continue</button>
        </div>
    </div>

    <footer class="bottom-menu">
        <div class="menu-grid">
            <div class="menu-item active"><a href="tambah-pekerjaan-baru.html">Tambah Pekerjaan Baru</a></div>
            <div class="menu-item"><a href="riwayat-pengiriman-pupuk.html">Riwayat Pengiriman Pupuk</a></div>
            <div class="menu-item"><a href="daftar-karyawan.html">Daftar Karyawan</a></div>
            <div class="menu-item"><a href="daftar-penarikan-gaji.html">Daftar Penarikan Gaji</a></div>
        </div>
        <a href="index.html" class="logout-button">
            <img src="styles/images/logout.png" alt="Logout">
        </a>
    </footer>

    <script>
        // Tunggu sampai DOM selesai dimuat
        document.addEventListener('DOMContentLoaded', function() {
            // Ambil referensi elemen
            const form = document.getElementById('addJobForm');
            const popup = document.getElementById('successPopup');
            const continueBtn = document.getElementById('continueButton');

            // Log untuk debugging
            console.log('Form:', form);
            console.log('Popup:', popup);
            console.log('Continue button:', continueBtn);

            // Handle form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                // Tampilkan popup
                popup.classList.remove('hidden');
            });

            // Handle continue button click
            continueBtn.addEventListener('click', function() {
                console.log('Continue clicked');
                // Sembunyikan popup
                popup.classList.add('hidden');
                // Reset form
                form.reset();
            });
        });
    </script>
</body>
</html>
